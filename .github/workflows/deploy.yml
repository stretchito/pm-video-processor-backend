name: Deploy to DigitalOcean

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: 18

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Create env file
        run: |
          touch .env
          echo "PORT=10000" >> .env
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env
          echo "NODE_ENV=production" >> .env
        
      - name: Build Application
        run: npm run build

      - name: Create PM2 ecosystem file
        run: |
          echo 'module.exports = {
            apps: [{
              name: "video-processor",
              script: "dist/app.js",
              instances: 1,
              autorestart: true,
              watch: false,
              max_memory_restart: "1G",
              env: {
                NODE_ENV: "production",
                PORT: 10000
              }
            }]
          }' > ecosystem.config.js

      - name: Debug SSH Setup
        run: |
          mkdir -p ~/.ssh
          echo "Setting up SSH key..."
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ls -la ~/.ssh/deploy_key
          echo "Content of deploy_key (first line only):"
          head -n 1 ~/.ssh/deploy_key
          echo "Adding host key..."
          ssh-keyscan -v -H 161.35.137.136 >> ~/.ssh/known_hosts
          echo "SSH directory contents:"
          ls -la ~/.ssh/
          echo "Known hosts content:"
          cat ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          echo "Testing SSH connection..."
          ssh -vvv -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no nodejs@161.35.137.136 'echo "SSH connection successful" && ls -la ~/.ssh && cat ~/.ssh/authorized_keys'

      - name: Deploy to DigitalOcean
        if: success()
        run: |
          echo "Starting rsync..."
          rsync -azv --delete \
            -e "ssh -vvv -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            --exclude='.git*' \
            --exclude='node_modules' \
            --exclude='.env' \
            dist/ package*.json ecosystem.config.js \
            nodejs@161.35.137.136:/var/www/video-processor/

          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no nodejs@161.35.137.136 << 'EOSSH'
            cd /var/www/video-processor
            echo "Current directory contents:"
            ls -la
            echo "Installing dependencies..."
            npm ci --production
            echo "Starting/Reloading PM2..."
            pm2 reload ecosystem.config.js --update-env || pm2 start ecosystem.config.js
            echo "PM2 status:"
            pm2 status
            echo "PM2 logs:"
            pm2 logs --lines 50
            echo "Checking if application is running:"
            curl -v http://localhost:10000
            sudo systemctl reload nginx
          EOSSH

      - name: Verify Deployment
        run: |
          echo "Waiting for application to start..."
          sleep 30
          echo "Checking application status..."
          for i in {1..5}; do
            echo "Attempt $i of 5..."
            if curl -v --fail --max-time 30 http://161.35.137.136:10000; then
              echo "Application is responding!"
              exit 0
            fi
            echo "Waiting before next attempt..."
            sleep 10
          done
          echo "Application failed to respond after 5 attempts"
          exit 1

      - name: Notify on Success
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: "✅ Successfully deployed video-processor to production"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Notify on Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: "❌ Failed to deploy video-processor to production"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}